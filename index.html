<!DOCTYPE html>
<html>

<head>
  <title>SEAMS Messenger</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>

<body>
  <div id="app" class="container">

    <div id="login" class="container show">
      <input id="txtEmail" type="email" placeholder="Email" />
      <input id="txtPassword" type="password" placeholder="Password" />
      <button id="btnLogin" class="btn">Log in</button>
      <button id="btnReg" class="btn">Register</button>
    </div>

    <div id="currentUserDiv" class="container hide">
      <table>
        <tr>
          <td><label for="currentUser">Current user: </label></td>
          <td><div id="currentUser"></div></td>
          <td>&#9;</td>
          <td>
            <button id="btnEditProfile" class="btn show">Edit Profile</button>
            <button id="btnBackToMessage" class="btn hide">Back</button>
          </td>
          <td><button id="btnLogout" class="btn">Log Out</button></td>
        </tr>
      </table>
    </div>

    <div id="header" class="container">
      <h1 id="welcome">Welcome to SEAMS&trade;:</h1>
      <h2 id="slogan">"THE BEST CHAT ON THE PLANET"</h2>
    </div>
  
    <div id="adminPanel" class="container hide">
        <h2>Admin Rights</h2>

    </div>

    <div id="messaging" class="container show">
      <input id="btnVolume" class="btn" type="button" value='&#128266;' />
      <div id="msgContainer">
        <div id="msgFeed"></div>
      </div>
      <span id="msgSpan">
        <input id="msgInput" type="text" />
        <input id="btnMsgSend" class="btn" type="button" value="Send" disabled/>
      </span>
      <audio src="beep.wav" autostart="false" width="0" height="0" id="beep" enablejavascript="true">
    </div>

    <div id="profile" class="container hide">
      <h1>Profile Info</h1>
      <table>
        <tr>
          <td><label>First Name</label></td>
          <td><input type="text" placeholder="Enter First Name" id="firstName" required></td>
        </tr>
        <tr>
          <td><label>Last Name</label></td>
          <td><input type="text" placeholder="Enter Last Name" id="lastName" required></td>
        </tr>
        <tr>
          <td><label>User Name</label></td>
          <td><input type="text" placeholder="Enter User Name" id="userName" required></td>
        </tr>
        <tr><td>&#9;</td></tr>
        <tr>
          <td><button id="btnSaveProfile">Save</button></td>
          <td></td>
        </tr>
      </table>

    </div>

    <div id="onlineUsersContainer" class="container show">
      <h4>Online Users</h4>
      <div id="onlineUsersDiv"></div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
